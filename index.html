<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
    <h1 class="text-center bg-info">Weather Dashboard</h1>

    <div class="row">
        <div class="col-md=3">
            <div class="input-group mb-3">
                <input id="cityName" type="text" class="form-control" placeholder="City Search"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <button id="citySearch" type="button" class="btn btn-outline-info">Search</button>
            </div>
            <div class="card" style="width: 18rem;">
                <ul id="cityList" class="list-group list-group-flush">
                    <li class="list-group-item">City 1</li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div id="today" class="mt-3"></div>
            <!-- <div class="card">
                <div class="card-body">

                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div> -->
        </div>
        <h2>5-Day Forecast</h2>
        <div class="row">
            <div id="forecast" class="mt-3"></div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
